buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'
        classpath 'me.tatarka:gradle-retrolambda:3.2.4'
    }
}

apply plugin: 'com.android.application'

apply plugin: 'me.tatarka.retrolambda'

retrolambda {
    jvmArgs '-noverify'
    jdk System.getenv("JAVA8_HOME")
    oldJdk System.getenv("JAVA7_HOME")
    javaVersion JavaVersion.VERSION_1_7
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.support.android.designlibdemo"
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:cardview-v7:23.1.1'

    compile 'com.github.bumptech.glide:glide:3.6.0'
    compile 'de.hdodenhof:circleimageview:1.3.0'

    compile 'com.github.yongjhih.RxList:rxlist:-SNAPSHOT' // depends on unofficial yongjhih/jave-util@jar LruCache
    compile 'com.github.yongjhih.RxList:rxlist-rxjava:-SNAPSHOT'
    compile 'com.github.yongjhih.RxList:rxlist-android:-SNAPSHOT' // depends on support-v4@aar LruCache
    compile 'com.github.yongjhih.RxList:rxlist-android-rxjava:-SNAPSHOT' // depends on support-v4@aar LruCache
    //compile 'com.github.yongjhih.streamsupport:streamsupport:-SNAPSHOT'
    //compile project(':streamsupport')
    //compile project(':streamsupport-atomic')
    //compile project(':streamsupport-flow')
    //compile project(':streamsupport-cfuture')
}
